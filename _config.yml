title: "Compendium"
author: "okaycasual"
description: "A searchable D&D 5e creature list."
url: "https://okaycasual.github.io"
source-url: "https://github.com/okaycasual/ck"
baseurl: "/ck"
exclude: ['Rakefile', 'README.md']
collections:
  creatures:
    output: true
    permalink: "/creature/:name"
  items:
    output: true
    permalink: "/item/:name"
  companions:
    output: true
    permalink: "/companion/:name"
  tags:
    output: true
    permalink: "/tag/:name"
